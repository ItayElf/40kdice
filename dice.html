<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>40K Visual Dice Calculator (8th Ed)</title>
        <link href="dice.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="dice.js"></script>
        <script type="text/javascript" src="chart.js/dist/Chart.js"></script>
    </head>
    <body onload="init()">
    <h1>40K Visual Dice Calculator (8th Ed)</h1>

    <div>
        <h2>Attack Stats</h2>
        <p><label>Attacks: <input type="text" id="attacks"></label></p>
        <p><label>BS/WS: <input type="text" id="bs"></label></p>
        <p><label>Hit Modifier: <input type="text" id="hit_mod"></label></p>
        <p>
        Hits of 6 generate
        <select id="extra_hits_on_6">
            <option value="">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        extra hit(s)
        </p>
        <p>
        Reroll: <select id="hit_reroll">
            <option value="">No hit rolls</option>
            <option value="1">Hit rolls of 1</option>
            <option value="fail">Failed hit rolls</option>
        </select>
        </p>
        <p><label>S: <input type="text" id="s"></label></p>
        <p><label>AP: <input type="text" id="ap"></label></p>
        <p><label>D: <input type="text" id="d" value="1"></label></p>
        Reroll: <select id="wound_reroll">
            <option value="">No wound rolls</option>
            <option value="1">Wound rolls of 1</option>
            <option value="fail">Failed wound rolls</option>
        </select>
        </p>
    </div>
    <div>
        <h2>Defense Stats</h2>
        <p><label>T: <input type="text" id="t"></label></p>
        <p><label>Save: <input type="text" id="save"></label></p>
        <p><label>Save Modifier: <input type="text" id="save_mod"></label></p>
        <p>
        <label><input type="checkbox" id="cover" value="1">Cover</label>
        </p>
        <p><label>Invulnerable Save: <input type="text" id="invulnerable"></label></p>
        <p><label>Wounds per model: <input type="text" id="wounds"></label></p>
        Shake off damage: <select id="shake">
            <option value="">Never</option>
            <option value="6">On a roll of 6</option>
            <option value="2x6">On a roll of 6 (2 dice)</option>
            <option value="56">On a roll of 5 or 6</option>
            <option value="quantum">Roll under the damage value</option>
        </select>
    </div>
    <p><button onclick="roll()">Roll</button></p>

    <div class="output">
        <div class="chart">
            <canvas id="attack_chart" width="100" height="100"></canvas>
        </div>
        <p id="attack_text"></p>
    </div>
    <div class="output">
        <div class="chart">
            <canvas id="hit_chart" width="100" height="100"></canvas>
        </div>
        <p id="hit_text"></p>
    </div>
    <div class="output">
        <div class="chart">
            <canvas id="wound_chart" width="100" height="100"></canvas>
        </div>
        <p id="wound_text"></p>
    </div>
    <div class="output">
        <div class="chart">
            <canvas id="unsaved_chart" width="100" height="100"></canvas>
        </div>
        <p id="unsaved_text"></p>
    </div>
    <div class="output">
        <div class="chart">
            <canvas id="damage_chart" width="100" height="100"></canvas>
        </div>
        <p id="damage_text"></p>
    </div>
    <div class="output">
        <div class="chart">
            <canvas id="killed_chart" width="100" height="100"></canvas>
        </div>
        <p id="killed_text"></p>
    </div>

    <div class="linkbox">
        <a href="" id="permalink">Permalink</a>
    </div>

    </body>
</html>
